<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body{
		margin: 0;
	}
	ul{
		list-style-type: none;
		margin: 0;
		padding: 0;
		background-color: #333;
		overflow:hidden;
	}
	li{
		float:left;
		border-right: 1px solid #bbb;
	}
	li a{
		display: block;
		color:white;
		text-align: center;
		padding: 14px 16px;
		text-decoration:none;
	}
	li a:hover:not(.active){
		background-color: #111;
	}
	.active{
		background-color: #4caf50;
	}
	li:last-child{
		float:right;
	}
</style>
<body>
	<ul>
		<li><a href="#">Lorem.</a></li>
		<li><a href="#">Quisquam!</a></li>
		<li><a href="#">Fuga!</a></li>
		<li><a class="active" href="#">Ea.</a></li>
	</ul>
</body>
</html>
