<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin:0;
		}
		ul{
			list-style-type: none;
			background-color: red;
			text-align: center;
			margin:0;
			padding: 0;
		}
		li{
			display: inline-block;
			padding: 10px;
			color:white;
		}
		li>a{
			text-decoration: none;
			color:inherit;
			
		}
		li:hover{
			color:yellow;
			background-color: grey;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
