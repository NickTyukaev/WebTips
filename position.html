<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div.relative{
			position: relative;
			width:400px;
			height: 200px;
			border: 3px dotted #73AD21;
		}
		div.absolute{
			border: 3px solid #22FA33;
			position: absolute;
			width:200px;
			height: 100px;
			bottom: 0px;
			right:0px;
		}
		div
	</style>
</head>
<body>
	<h2>Position absolute</h2>
	<div class="relative">The div element with position:
		relative;
		<div class="absolute">
			The div element with position absolute;
		</div>
	</div>
</body>
</html>
